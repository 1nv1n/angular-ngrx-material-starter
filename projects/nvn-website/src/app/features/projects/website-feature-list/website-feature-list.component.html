<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 rtl class="main-heading">Website Features</h2>
    </div>
  </div>
  <div class="row align-items-end">
    <div *ngFor="let feature of websiteFeatures" class="col-md-6 col-lg-4" [ngClass]="routeAnimationsElements">
      <mat-card>
        <mat-card-title>
          <code *ngIf="feature.version">{{ feature.version }}</code>{{ feature.name }}
        </mat-card-title>
        <mat-card-subtitle rtl>
          {{ feature.description }}
        </mat-card-subtitle>
        <mat-card-actions>
          <a *ngIf="feature.github"  Tmat-icon-button [href]="feature.github" rel="noopener noreferrer" target="_blank">
            <fa-icon [icon]="['fab','github']"></fa-icon>
          </a>
          <a *ngIf="feature.documentation" mat-icon-button [href]="feature.documentation" rel="noopener noreferrer"
            target="_blank">
            <!-- <fa-icon icon="book"></fa-icon> -->
            <!-- {{ 'nvn.features.documentation' | translate }} -->
            <fa-icon [icon]="['fas','book']"></fa-icon>
          </a>
          <a *ngIf="feature.medium" mat-icon-button [href]="feature.medium" rel="noopener noreferrer" target="_blank">
            <fa-icon [icon]="['fab','medium-m']"></fa-icon>
            <!-- {{ 'nvn.features.guide' | translate }} -->
          </a>
          <a *ngIf="feature.web" mat-icon-button [href]="feature.web" rel="noopener noreferrer" target="_blank">
            <fa-icon [icon]="['fas','link']"></fa-icon>
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
